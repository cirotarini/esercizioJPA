<div>
    <h2 id="page-heading">
        <span>Ordines</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-ordine" [routerLink]="['/ordine/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Ordine
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="ordines?.length === 0">
        <span>No ordines found</span>
    </div>
    <div class="table-responsive" *ngIf="ordines?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>Data</span></th>
            <th scope="col" ><span>Cliente</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ordine of ordines ;trackBy: trackId">
                <td><a [routerLink]="['/ordine', ordine.id, 'view' ]">{{ordine.id}}</a></td>
                <td>{{ordine.data | date:'medium'}}</td>
                <td>
                    <div *ngIf="ordine.cliente">
                        <a [routerLink]="['/cliente', ordine.cliente?.id, 'view' ]" >{{ordine.cliente?.descrizione}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/ordine', ordine.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/ordine', ordine.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(ordine)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
