<div>
    <h2 id="page-heading">
        <span>Riga Ordines</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-riga-ordine" [routerLink]="['/riga-ordine/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Riga Ordine
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="rigaOrdines?.length === 0">
        <span>No rigaOrdines found</span>
    </div>
    <div class="table-responsive" *ngIf="rigaOrdines?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>Quantita</span></th>
            <th scope="col" ><span>Ordine</span></th>
            <th scope="col" ><span>Prodotto</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let rigaOrdine of rigaOrdines ;trackBy: trackId">
                <td><a [routerLink]="['/riga-ordine', rigaOrdine.id, 'view' ]">{{rigaOrdine.id}}</a></td>
                <td>{{rigaOrdine.quantita}}</td>
                <td>
                    <div *ngIf="rigaOrdine.ordine">
                        <a [routerLink]="['/ordine', rigaOrdine.ordine?.id, 'view' ]" >{{rigaOrdine.ordine?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="rigaOrdine.prodotto">
                        <a [routerLink]="['/prodotto', rigaOrdine.prodotto?.id, 'view' ]" >{{rigaOrdine.prodotto?.descrizione}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/riga-ordine', rigaOrdine.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/riga-ordine', rigaOrdine.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(rigaOrdine)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
